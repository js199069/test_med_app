<body class="login-body">

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<!-- Header -->
		<header class="header header-custom header-fixed header-one">
			<div class="container">
				<nav class="navbar navbar-expand-lg header-nav">
					<div class="navbar-header">
						<a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</a>
						<a href="index.html" class="navbar-brand logo">
							<img src="assets/img/logo.png" class="img-fluid" alt="Logo">
						</a>
					</div>
					<div class="main-menu-wrapper">
						<div class="menu-header">
							<a id="menu_close" class="menu-close" href="javascript:void(0);">
								<i class="fas fa-times"></i>
							</a>
						</div>
						<ul class="main-nav">
							<li class="has-submenu">
								<a href="javascript:void(0);">Home</a>
							</li>
							<li class="has-submenu">
								<a href="javascript:void(0);">Appointments <i class="fas fa-chevron-down"></i></a>
								<ul class="submenu">
									<li><a href="#">Doctor</a></li>
								</ul>
							</li>
							<li class="has-submenu">
								<a href="javascript:void(0);">Health Blog</a>
							</li>
							<li class="has-submenu">
								<a href="javascript:void(0);">Reviews</a>
							</li>
							<li class="register-btn-mobile">
								<a href="login.html">Login</a>
							</li>
							<li class="register-btn-mobile">
								<a href="signup.html">Sign Up</a>
							</li>

							<li class="register-btn">
								<a href="login.html" class="btn btn-primary log-btn">Login</a>
							</li>
							<li class="register-btn">
								<a href="signup.html" class="btn reg-btn">Sign Up</a>
							</li>

						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!-- /Header -->

		<!-- Page Content -->
		<div class="login-content-info">
			<div class="container">

				<!-- Login -->
				<div class="row justify-content-center">
					<div class="col-lg-4 col-md-6">
						<div class="account-content">
							<div class="login-shapes">
								<div class="shape-img-left">
									<img src="assets/img/shape-01.png" alt="shape-image">
								</div>
								<div class="shape-img-right">
									<img src="assets/img/shape-02.png" alt="shape-image">
								</div>
							</div>
							<div class="account-info">
								<div class="login-title">
									<h3>Login</h3>
								</div>
								<div class="account-signup">
									<p>Are you a new member? <a href="signup.html">Sign up here</a></p>
								</div>
								<form action="login-email-otp.html">
									<div class="mb-3">
										<label class="mb-2">Email</label>
										<input required type="text" class="form-control"
											placeholder="example@email.com">
									</div>
									<div class="mb-3">
										<div class="form-group-flex">
											<label class="mb-2">Password</label>

										</div>
										<div class="pass-group">
											<input required type="password" class="form-control pass-input"
												placeholder="*************">
											<span class="feather-eye-off toggle-password"></span>
										</div>
									</div>

									<div class="mb-3">
										<button class="btn w-100" type="submit">Login</button>
									</div>
									<div class="mb-3">
										<button class="btn btn-reset w-100" type="reset">Reset</button>
									</div>
									<div class="mb-3">
										<a href="#" class="forgot-link">Forgot password?</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /Login Email -->

			</div>
		</div>
		<!-- /Page Content -->


	</div>
	<!-- /Main Wrapper -->
	<!-- jQuery -->
	<script src="assets/js/jquery-3.7.1.min.js"></script>
